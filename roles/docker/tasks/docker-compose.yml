---
- block:

  - name: get latest docker-compose version
    shell: curl -sI https://github.com/docker/compose/releases/latest | awk -F'/' '/^Location:/{print $NF}'
    register: docker_compose_latest_version

  - name: install docker-compose
    become: yes
    shell: curl -L https://github.com/docker/compose/releases/download/{{docker_compose_latest_version.stdout}}/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose

  - name: execution permission
    become: yes
    file:
      path: /usr/local/bin/docker-compose
      mode: a+x

  tags:
    - docker-compose
